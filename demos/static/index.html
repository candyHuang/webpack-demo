    <script>
      (function() {
        var frag = document.createDocumentFragment();

        var node = document.createElement('script');
        node.type = 'text/javascript';
        node.async = false;
        node.src = 'http://h5dev.migu.cn:8080/app/v2/zt/2018/gio-test/gio.jsp?sleep=5000&name=a';

        var node2 = document.createElement('script');
        node2.type = 'text/javascript';
        node2.async = false;
        node2.src = 'http://h5dev.migu.cn:8080/app/v2/zt/2018/gio-test/gio.jsp?sleep=1000&name=b';

        frag.appendChild(node);
        frag.appendChild(node2);

        var s = document.getElementsByTagName('script')[0];

        s.parentNode.insertBefore(node, s);
        s.parentNode.insertBefore(node2, s);

        // s.parentNode.insertBefore(frag, s);
      })();
    </script>
